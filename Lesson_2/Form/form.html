<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formlar</h1>
    <form action="">
      <!-- Label ve text input kullanımı -->
      <div>
        <label for="name">name:</label>
        <input
          type="text"
          id="name"
          required
          placeholder="enter your name..."
        />
        <br />
        <label for="surname">surname:</label>
        <input type="text" id="surname" placeholder="enter your surname..." />
      </div>

      <!-- password kullanımı -->
      <div>
        <label for="password">password:</label>
        <input
          type="password"
          name=""
          id="password"
          placeholder="enter your passwor..."
        />
      </div>

      <!-- Email kullanımı -->
      <div>
        <label for="email">Email:</label>
        <input
          type="password"
          name=""
          id="email"
          placeholder="enter your email..."
        />
      </div>

      <!-- Radio kullanımı -->
      <div>
        <p>Gender:</p>
        <label for="gender-1">Male</label>
        <input type="radio" name="Gender" id="gender-1" value="Male" />
        <label for="gender-2">Female</label>
        <input type="radio" name="Gender" id="gender-2" value="Female" />
      </div>

      <!-- checkbox kullanımı -->
      <div>
        <p>Which is your favorite animal friend?</p>
        <label for="panda">Panda</label>
        <input type="checkbox" name="animal-1" id="panda" value="panda" />

        <label for="cat">Cat</label>
        <input type="checkbox" name="animal-2" id="cat" value="cat" />

        <label for="lion">Lion</label>
        <input type="checkbox" name="animal-3" id="lion" value="lion" />
      </div>

      <!-- number kullanımı -->
      <div>
        <label for="age">Age:</label>
        <input type="number" name="Age of the user" id="age" step="5" />
      </div>

      <!-- search kullanımı -->
      <div>
        <label for="search">Search:</label>
        <input type="search" name="Word to search" id="search" />
      </div>

      <!-- color kullanımı -->
      <div>
        <label for="">Choose color:</label>
        <input type="color" id="color" name="Selected color" />
      </div>

      <!-- date kullanımı -->
      <div>
        <label for="date">Date:</label>
        <input
          type="date"
          name="Selected date"
          id="date"
          min="2011-01-03"
          max="2025-01-15"
        />
      </div>

      <!-- file kullanımı -->
      <div>
        <label for="file">Select file:</label>
        <input type="file" name="Selected file" id="file" />
      </div>

      <!-- phone kullanımı -->
      <div>
        <label for="phone">Phone:</label>
        <input
          type="tel"
          name="Selected Phone"
          id="phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
          placeholder="xx-xx-xx-xx-xx"
          value="+"
        />
      </div>

      <div>
        <label for="course">Please Select a Course:</label>
        <br />
        <select name="Lessons" id="course" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JAVASCRIPT</option>
          <option value="bootstrap">BOOTSTRAP</option>
          <option value="react">REACT</option>
        </select>
      </div>

      <div>
        <label>Please Select a Course:</label>
        <br />
        <select name="Lessons" id="">
          <optgroup label="Client-1">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="react">REACT</option>
          </optgroup>
          <optgroup label="Client-2">
            <option value="keybord">KEYBORD</option>
            <option value="mouse">MOUSE</option>
            <option value="pc">PC</option>
          </optgroup>
        </select>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
